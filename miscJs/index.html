<html>
    <body>
        <div style="height: 5000px; background:black; color: greenyellow">
            <button onclick="handleClick">Scroll to 1000</button>
        </div>
    </body>
    <script>
        function handleClick() {
          window.scrollTo({
              top: 1000,
              behavior:"smooth"
          })    
        }
    </script>
</html>
