<html>
  <head>
    <script>
      try {
        const p = document.querySelector("#root");
        console.log("p is ", p);
        p.innerHTML = "root loaded";
      } catch (e) {
          console.error('error ', e)
      }
      function init() {
        console.debug("inside init");
        const loaded = document.querySelector("#subroot");
        loaded.innerHTML = "subroot loaded";
        console.dir(loaded)
        console.dir(loaded.textContext)  
        loaded.insertAdjacentText('beforeend', 'prefix added with insertAdjacentText')
        
        // querySelector vs querySelectorAll
        console.debug('this should return one item', document.querySelector('div'))
        console.debug('this should return multiple item', document.querySelectorAll('div'))
        
        // example of searching within element
        const root = document.querySelector('#root')
        console.debug('should only be one item', root.querySelectorAll('div'))
    } 
      document.addEventListener("DOMContentLoaded", init);
    </script>
  </head>
  <body>
    <div id="root">
      root
      <div id="subroot">subroot</div>
    </div>
  </body>
</html>
