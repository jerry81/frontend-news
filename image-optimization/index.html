    <main>
      <pre>
        <code>
          Code snippet
          <xmp>
          <figure>
            <caption>Title of image</caption>

          </figure>
        </xmp>
        </code>
      </pre>
      Result: 
      <figure>
        <caption>
          Title of image
        </caption>
        <img alt="always include alt tag" src="./images/test.png" />
